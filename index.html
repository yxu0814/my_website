<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>凜的愛店</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans TC", sans-serif;
        background-color: #fffaf5;
        color: #5d4e4e;
        line-height: 1.8;
      }

      html {
        scroll-behavior: smooth;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        padding: 15px 30px;
        z-index: 1000;
      }

      .nav-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 900;
        color: #2d3748;
        text-decoration: none;
      }

      .nav-menu {
        display: flex;
        gap: 30px;
        list-style: none;
      }

      .nav-menu a {
        text-decoration: none;
        color: #2d3748;
      }

      section {
        padding: 100px 20px;
      }

      /* Hero */
      .hero {
        min-height: 100vh;
        background: linear-gradient(
            135deg,
            rgba(255, 236, 210, 0.85),
            rgba(252, 182, 159, 0.85)
          ),
          url("img1.png") center / cover no-repeat;
        display: flex;
        align-items: center;
        text-align: center;
        color: white;
        padding-top: 80px;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.3rem;
        margin-bottom: 30px;
      }

      .btn {
        background: white;
        color: #fcb69f;
        padding: 15px 35px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
      }

      .section-title {
        text-align: center;
        margin-bottom: 50px;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 15px;
      }

      footer {
        background: #1e2738;
        color: white;
        text-align: center;
        padding: 40px 20px;
      }

      @media (max-width: 768px) {
        .nav-menu {
          display: none;
        }

        .hero h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-inner container">
        <a href="#" class="logo">凜的愛店</a>
        <ul class="nav-menu">
          <li><a href="#hero">首頁</a></li>
          <li><a href="#about">關於</a></li>
          <li><a href="#services">服務</a></li>
          <li><a href="#contact">聯絡</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero -->
    <section id="hero" class="hero">
      <div class="container">
        <h1>我們不盲目追求流行</h1>
        <p>而是挖掘妳靈魂深處最動人的光澤</p>
        <a href="#about" class="btn">按這裡了解我們</a>
      </div>
    </section>

    <!-- About -->
    <section id="about">
      <div class="container card-grid">
        <img src="img2.png" alt="關於我們" style="border-radius: 15px" />
        <p style="font-size: 1.1rem">
          「凜」是我們對技術的嚴謹與堅持，<br />
          「愛店」是我們對妳最偏心的寵愛。<br /><br />
          從髮絲到指尖，只為成就妳最自信的模樣。
        </p>
      </div>
    </section>

    <!-- Services -->
    <section id="services" style="background: #f7fafc">
      <div class="container">
        <div class="section-title">
          <h2>✂️ 髮藝沙龍</h2>
        </div>
        <div class="card-grid">
          <div class="card">
            <img src="img3.png" />
            <h3>剪髮</h3>
            <p>專業洗剪造型</p>
          </div>
          <div class="card">
            <img src="img4.png" />
            <h3>染髮</h3>
            <p>質感染髮設計</p>
          </div>
          <div class="card">
            <img src="img5.png" />
            <h3>燙髮</h3>
            <p>韓系 / 紋理燙</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Team -->
    <section>
      <div class="container card-grid">
        <div class="card">
          <img src="img6.png" />
          <h3>王小明</h3>
          <p>創辦人</p>
        </div>
        <div class="card">
          <img src="img7.png" />
          <h3>李小華</h3>
          <p>設計總監</p>
        </div>
      </div>
    </section>

    <!-- Portfolio -->
    <section style="background: #f7fafc">
      <div class="container card-grid">
        <img src="img8.png" />
        <img src="img9.png" />
        <img src="img10.png" />
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <div class="section-title">
        <h2>聯絡我們</h2>
        <p>等你 / 妳的到來</p>
      </div>
    </section>

    <footer>
      <p>© 2024 凜的愛店. All Rights Reserved.</p>
    </footer>
  </body>
</html>
